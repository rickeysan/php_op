<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>病院経営ゲーム</title>
</head>
<body>
    <h1>病院経営ゲーム</h1>
    <h3>ゲームクリア条件：患者を20人治療する    　ゲームオーバー条件：死者が3人出る
    </h3>
    <div class="contents-wrap">
        <div class="main-area">
            <div class="head">
                <div class="people-status">
                    <ul>
                        <li>感染状況：中</li>
                        <li>治療した患者：7人</li>
                        <li>死者：1人</li>
                        <li>病院の資金：300万円 </li>
                    </ul>
                </div>
                <div class="equipment-status">
                    <span>所有設備</span>
                    <img src="img/medical_vaccine_covid19.png" alt="">
                    <span>×1</span>
                    <img src="img/medical_ecmo_machine.png" alt="">
                    <span>×2</span>
                    <img src="img/kaigo_bed.png" alt="">
                    <span>×5</span>
                </div>
            </div>
            <div class="game-main">
                <div class="charactor-area">
                    <div class="patients-area">
                        <span>患者の数と状態</span>
                        <div class="patients-status light-patients">
                            <img src="img/sick_hatsunetsu_man.png" alt="">
                            <span>×</span>
                            <span>5人</span>
                        </div>
                        <div class="patients-status light-patients">
                            <img src="img/sleep_seki_man.png" alt="">
                            <span>×</span>
                            <span>2人</span>
                        </div>
                        <div class="patients-status light-patients">
                            <img src="img/medical_ecmo_man.png" alt="">
                            <span>×</span>
                            <span>3人</span>
                        </div>
                    </div>


                    <div class="doctor-select-wrap">
                    <form action="">
                        <div class="doctor-wrap">

                            <div class="doctor-status">
                                
                                <span>医者１</span>
                                <img src="img/doctor.png" alt="">
                                <span>体力</span>
                                <span>医療能力</span>
                                <select name="" id="">
                                    <option value="">選択してください</option>
                                    <option value="">治療する</option>
                                    <option value="">休む</option>
                                    <option value="">研修する</option>
                                </select>
                            </div>
                            
                            <div class="doctor-status">
                                <span>医者2</span>
                                <img src="img/doctor.png" alt="">
                                <span>体力</span>
                                <span>医療能力</span>
                                <select name="" id="">
                                    <option value="">選択してください</option>
                                    <option value="">治療する</option>
                                    <option value="">休む</option>
                                    <option value="">研修する</option>
                                </select>
                            </div>

                            
                        </div>
                        <div class="medicine-status">
                            <span>特攻薬</span>
                            <select name="" id="">
                                <option value="">使わない</option>
                                <option value="">使う</option>
                            </select>
                        </div>
                        <div class="select-wrap">
                            <input type="submit" value="決定する">
                        </div>
                    </form>
                    </div>
                </div>

            </div>
            
        </div>
        
        <div class="msg-area">
            
        </div>
    </div>

</body>
</html>
